language: node_js
node_js:
  - "9"

node_js:
  - "stable"

env:
  global:
    secure: ""

before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
  
install:
  - npm i

cache:
  directories:
  - node_modules

script:
  - npm install
  - npm test
  - npm run build
  
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master